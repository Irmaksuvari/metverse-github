<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba≈üvuru ve Teklifler - MetVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .basvuru-teklifler-section {
            background-color: rgb(4, 0, 29);
            background-image: radial-gradient(circle, rgba(232, 133, 202, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 120px 1rem 4rem 1rem;
            position: relative;
        }

        .basvuru-teklifler-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 2;
        }

        .basvuru-teklifler-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fffffffe;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .basvuru-teklifler-header h1 .highlight {
            color: rgb(232, 133, 202);
        }

        .basvuru-teklifler-header p {
            font-size: 1.2rem;
            color: #B0B0B0;
            max-width: 600px;
            margin: 0 auto;
        }

        .basvuru-teklifler-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .basvuru-teklifler-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(232, 133, 202, 0.1);
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 10px;
            color: #B0B0B0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(232, 133, 202, 0.2);
            border-color: rgb(232, 133, 202);
            color: rgb(232, 133, 202);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            border-color: rgb(232, 133, 202);
            color: #fffffffe;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(30, 0, 34, 0.5);
            border: 1px solid rgba(232, 133, 202, 0.2);
            border-radius: 15px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: #fffffffe;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #B0B0B0;
            font-size: 1rem;
        }

        .basvuru-card {
            background: rgba(30, 0, 34, 0.6);
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .basvuru-card:hover {
            background: rgba(30, 0, 34, 0.9);
            border-color: rgba(232, 133, 202, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 133, 202, 0.2);
        }

        .basvuru-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(232, 133, 202, 0.2);
        }

        .basvuru-card-header h3 {
            color: #fffffffe;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        .basvuru-status {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .basvuru-status.beklemede {
            background: rgba(255, 193, 7, 0.2);
            color: rgb(255, 193, 7);
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .basvuru-status.onaylandi {
            background: rgba(76, 175, 80, 0.2);
            color: rgb(76, 175, 80);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .basvuru-status.reddedildi {
            background: rgba(244, 67, 54, 0.2);
            color: rgb(244, 67, 54);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .teklif-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(232, 133, 202, 0.2);
        }

        .teklif-btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .teklif-btn-accept {
            background: linear-gradient(135deg, rgb(76, 175, 80), rgba(76, 175, 80, 0.8));
            color: #fffffffe;
        }

        .teklif-btn-accept:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgb(76, 175, 80));
            transform: scale(1.02);
        }

        .teklif-btn-reject {
            background: linear-gradient(135deg, rgb(244, 67, 54), rgba(244, 67, 54, 0.8));
            color: #fffffffe;
        }

        .teklif-btn-reject:hover {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9), rgb(244, 67, 54));
            transform: scale(1.02);
        }

        .teklif-btn-message {
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            color: #fffffffe;
        }

        .teklif-btn-message:hover {
            background: linear-gradient(135deg, rgba(232, 133, 202, 0.9), rgb(232, 133, 202));
            transform: scale(1.02);
        }

        .basvuru-card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            font-size: 0.85rem;
            color: rgba(232, 133, 202, 0.8);
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #fffffffe;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Dinamik Header Bile≈üeni -->
    <div id="header-container"></div>
    <script src="js/header.js"></script>

    <!-- Teklif Mesajla≈üma Modal'ƒ± -->
    <div id="offerMessageModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8);">
        <div style="background: linear-gradient(135deg, rgba(20, 0, 25, 0.95), rgba(30, 0, 34, 0.95)); border: 1px solid rgba(232, 133, 202, 0.3); border-radius: 15px; width: 95%; max-width: 500px; max-height: 80vh; margin: auto; display: flex; flex-direction: column; overflow: hidden;">
            <div style="padding: 1.5rem; border-bottom: 1px solid rgba(232, 133, 202, 0.2); display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 id="offerMessageTitle" style="color: #fffffffe; font-size: 1.3rem; margin: 0;">Marka ile Mesajla≈ü</h2>
                </div>
                <button onclick="closeOfferMessage()" style="background: rgba(232, 133, 202, 0.1); border: 1px solid rgba(232, 133, 202, 0.3); color: rgb(232, 133, 202); font-size: 1.5rem; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">‚úï</button>
            </div>
            <div id="offerMessages" style="flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem;"></div>
            <div style="padding: 1rem 1.5rem; border-top: 1px solid rgba(232, 133, 202, 0.2); display: flex; gap: 0.8rem;">
                <input type="text" id="offerMessageInput" placeholder="Mesaj yazƒ±n..." style="flex: 1; padding: 0.8rem; background: rgba(232, 133, 202, 0.1); border: 1px solid rgba(232, 133, 202, 0.3); border-radius: 8px; color: #fffffffe; font-size: 0.9rem;">
                <button onclick="sendOfferMessage()" style="padding: 0.8rem 1.2rem; background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8)); border: none; border-radius: 8px; color: #fffffffe; cursor: pointer; font-weight: 600;">G√∂nder</button>
            </div>
        </div>
    </div>

    <section class="basvuru-teklifler-section">
        <div class="basvuru-teklifler-header">
            <h1>Ba≈üvuru ve <span class="highlight">Teklifler</span></h1>
            <p>Kampanyalara ba≈üvuru yapƒ±n ve aktif tekliflerinizi y√∂netin</p>
        </div>

        <div class="basvuru-teklifler-container">
            <!-- Sekmeler -->
            <div class="basvuru-teklifler-tabs">
                <button class="tab-btn active" onclick="switchTab('basvurularim')">üìã Ba≈üvurularƒ±m</button>
                <button class="tab-btn" onclick="switchTab('tekliflerim')">üéÅ Tekliflerim</button>
            </div>

            <!-- Ba≈üvurularƒ±m Sekmesi -->
            <div id="basvurularim" class="tab-content active">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h2>Ba≈üvurular y√ºkleniyor...</h2>
                    <p>L√ºtfen bekleyin</p>
                </div>
            </div>

            <!-- Tekliflerim Sekmesi -->
            <div id="tekliflerim" class="tab-content">
                <div class="empty-state">
                    <div class="empty-state-icon">üéÅ</div>
                    <h2>Hen√ºz teklif bulunmuyor</h2>
                    <p>Markalardan gelen teklifler bu b√∂l√ºmde g√∂r√ºnt√ºlenecektir</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        let basvurular = [];
        let teklifler = [];
        let infId = null;
        let currentOfferMessage = null;
        let offerMessages = [];

        // Sayfayƒ± y√ºkle
        async function loadApplications() {
            try {
                // Giri≈ü yapƒ±lƒ± kullanƒ±cƒ±yƒ± al
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) {
                    console.log('‚ùå Giri≈ü yapƒ±lmamƒ±≈ü');
                    return;
                }

                infId = user.id;

                // Ba≈üvurularƒ± y√ºkle
                const basvuruResponse = await fetch('/data/inflerinBa≈üvurularƒ±.json');
                const allBasvurular = await basvuruResponse.json();

                // Sadece bu influencerin ba≈üvurularƒ±nƒ± filtrele
                basvurular = allBasvurular.filter(b => b.inf_id === infId);

                // Teklifleri y√ºkle
                const teklifResponse = await fetch('/data/yapƒ±lan_teklifler.json');
                const allTeklifler = await teklifResponse.json();

                // Sadece bu influencere yapƒ±lan teklifleri filtrele
                teklifler = allTeklifler.filter(t => t.influencerId === infId);

                displayApplications();
                displayOffers();
                console.log('‚úÖ Ba≈üvurular y√ºklendi:', basvurular.length);
                console.log('‚úÖ Teklifler y√ºklendi:', teklifler.length);
            } catch (error) {
                console.error('‚ùå Veri y√ºkleme hatasƒ±:', error);
            }
        }

        function displayApplications() {
            const container = document.getElementById('basvurularim');
            
            if (basvurular.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h2>Hen√ºz ba≈üvuru bulunmuyor</h2>
                        <p>Yeni kampanyalara ba≈üvuru yaparak burada g√∂r√ºnt√ºlemenizi saƒülayabilirsiniz</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = basvurular.map(basvuru => `
                <div class="basvuru-card">
                    <div class="basvuru-card-header">
                        <h3>${basvuru.kampanya_adi}</h3>
                        <span class="basvuru-status ${basvuru.basvuru_durumu.toLowerCase()}">${basvuru.basvuru_durumu}</span>
                    </div>
                    <div class="basvuru-card-details">
                        <div class="detail-item">
                            <span class="detail-label">Platform:</span>
                            <span class="detail-value">${basvuru.platform}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kampanya T√ºr√º:</span>
                            <span class="detail-value">${basvuru.kampanya_turu}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">B√ºt√ße:</span>
                            <span class="detail-value">‚Ç∫${basvuru.kampanya_butcesi_tl.toLocaleString('tr-TR')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Son Tarih:</span>
                            <span class="detail-value">${new Date(basvuru.kampanya_bitis).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ba≈üvuru Tarihi:</span>
                            <span class="detail-value">${new Date(basvuru.basvuru_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayOffers() {
            const container = document.getElementById('tekliflerim');
            
            if (teklifler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéÅ</div>
                        <h2>Hen√ºz teklif bulunmuyor</h2>
                        <p>Markalardan gelen teklifler bu b√∂l√ºmde g√∂r√ºnt√ºlenecektir</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = teklifler.map(teklif => `
                <div class="basvuru-card">
                    <div class="basvuru-card-header">
                        <h3>${teklif.kampanyaAdi}</h3>
                        <span class="basvuru-status ${teklif.durum.toLowerCase().replace(' ', '')}">${teklif.durum}</span>
                    </div>
                    <div class="basvuru-card-details">
                        <div class="detail-item">
                            <span class="detail-label">Marka:</span>
                            <span class="detail-value">${teklif.markaAdi}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Platform:</span>
                            <span class="detail-value">${teklif.platform}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kampanya T√ºr√º:</span>
                            <span class="detail-value">${teklif.kampanya_turu}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Teklif Edilen √úcret:</span>
                            <span class="detail-value">‚Ç∫${teklif.teklif_edilen_ucret.toLocaleString('tr-TR')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kampanya Detaylarƒ±:</span>
                            <span class="detail-value">${teklif.aciklama}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Teklif Tarihi:</span>
                            <span class="detail-value">${new Date(teklif.createdAt).toLocaleDateString('tr-TR')}</span>
                        </div>
                    </div>
                    <div class="teklif-buttons">
                        <button class="teklif-btn teklif-btn-accept" onclick="acceptOffer(${teklif.id})">‚úÖ Kabul Et</button>
                        <button class="teklif-btn teklif-btn-reject" onclick="rejectOffer(${teklif.id})">‚ùå Reddet</button>
                        <button class="teklif-btn teklif-btn-message" onclick="openOfferMessage(${teklif.id})">üí¨ Mesaj</button>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tabName) {
            // T√ºm tab i√ßeriklerini gizle
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            // T√ºm tab butonlarƒ±ndan active class'ƒ±nƒ± kaldƒ±r
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // Se√ßilen tab'ƒ± g√∂ster
            const selectedContent = document.getElementById(tabName);
            if (selectedContent) {
                selectedContent.classList.add('active');
            }

            // Se√ßilen butona active class ekle
            event.target.classList.add('active');

            console.log('üìÇ Sekme deƒüi≈ütirildi:', tabName);
        }

        async function acceptOffer(offerId) {
            const offer = teklifler.find(t => t.id === offerId);
            if (!offer) return;

            try {
                // Kampanya verilerini hazƒ±rla
                const kampanya = {
                    kampanya_id: 'KMP' + Date.now(),
                    kampanya_adi: offer.kampanyaAdi,
                    marka_id: offer.markaId,
                    influencer_id: offer.influencerId,
                    kampanya_turu: offer.kampanya_turu,
                    platform: offer.platform,
                    kampanya_baslangic: new Date().toISOString().split('T')[0],
                    kampanya_bitis: new Date(Date.now() + 30*24*60*60*1000).toISOString().split('T')[0],
                    kampanya_durumu: "Devam Ediyor",
                    ai_eslesme_skoru: 85,
                    kampanya_butcesi_tl: offer.teklif_edilen_ucret,
                    cpe_tl: offer.teklif_edilen_ucret / 1000,
                    escrow_durumu: "Beklemede",
                    reklam_etiketi_uyum: "Uyumlu",
                    influencer_itibar_puani: 4.5,
                    marka_memnuniyet_puani: 4.5,
                    kampanya_basarisi: "Devam Ediyor",
                    tekrar_isbirligi: "Evet"
                };

                // Kampanyayƒ± kampanyalar.json dosyasƒ±na ekle
                const response = await fetch('/api/kampanya-ekle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(kampanya)
                });

                if (response.ok) {
                    // Teklifi sil
                    await rejectOffer(offerId);
                    alert(`‚úÖ Teklif kabul edildi! Kampanya kampanyalarƒ±nƒ±za eklendi.`);
                    // Sayfayƒ± yenile
                    location.reload();
                } else {
                    alert('‚ùå Teklif kabul edilirken hata olu≈ütu.');
                }
            } catch (error) {
                console.error('‚ùå Hata:', error);
                alert('‚ùå Hata: ' + error.message);
            }
        }

        async function rejectOffer(offerId) {
            try {
                const response = await fetch(`/api/teklif-sil/${offerId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Listeden kaldƒ±r
                    teklifler = teklifler.filter(t => t.id !== offerId);
                    displayOffers();
                    console.log('‚úÖ Teklif reddedildi');
                    if (offerId !== teklifler[0]?.id) {
                        // Eƒüer accept i√ßin √ßaƒürƒ±lmamƒ±≈üsa alert g√∂ster
                        alert('‚úÖ Teklif reddedildi');
                    }
                } else {
                    alert('‚ùå Teklif reddedilemedi.');
                }
            } catch (error) {
                console.error('‚ùå Hata:', error);
                alert('‚ùå Hata: ' + error.message);
            }
        }

        function openOfferMessage(offerId) {
            const offer = teklifler.find(t => t.id === offerId);
            if (!offer) return;

            currentOfferMessage = offer;
            offerMessages = [
                {
                    type: 'received',
                    text: `Merhaba! "${offer.kampanyaAdi}" kampanyasƒ± hakkƒ±nda sorularƒ±n varsa burada konu≈üabiliriz.`,
                    time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})
                }
            ];

            document.getElementById('offerMessageTitle').textContent = `${offer.markaAdi} ile Mesajla≈ü`;
            document.getElementById('offerMessageModal').style.display = 'flex';
            displayOfferMessages();
            document.getElementById('offerMessageInput').focus();

            console.log('üí¨ Teklif mesajla≈ümasƒ± a√ßƒ±ldƒ±:', offer.markaAdi);
        }

        function closeOfferMessage() {
            document.getElementById('offerMessageModal').style.display = 'none';
            currentOfferMessage = null;
            offerMessages = [];
        }

        function displayOfferMessages() {
            const container = document.getElementById('offerMessages');
            container.innerHTML = offerMessages.map((msg, index) => `
                <div style="padding: 0.8rem 1rem; border-radius: 12px; max-width: 80%; ${msg.type === 'sent' ? 'align-self: flex-end; background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8)); color: #fffffffe; border-radius: 12px 0 12px 12px;' : 'align-self: flex-start; background: rgba(50, 20, 50, 0.8); color: #B0B0B0; border: 1px solid rgba(232, 133, 202, 0.2); border-radius: 0 12px 12px 12px;'}">
                    ${msg.text}
                    <div style="font-size: 0.75rem; opacity: 0.7; margin-top: 0.3rem;">${msg.time}</div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function sendOfferMessage() {
            const input = document.getElementById('offerMessageInput');
            const message = input.value.trim();

            if (!message) return;

            offerMessages.push({
                type: 'sent',
                text: message,
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})
            });

            input.value = '';
            displayOfferMessages();

            // Otomatik cevap
            setTimeout(() => {
                offerMessages.push({
                    type: 'received',
                    text: 'Te≈üekk√ºr ederiz! Mesajƒ±nƒ±zƒ± aldƒ±k. Size kƒ±sa s√ºre i√ßinde d√∂n√º≈ü yapacaƒüƒ±z.',
                    time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})
                });
                displayOfferMessages();
            }, 1000);
        }

        // Scroll event for header background color change
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (nav) {
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            }
        });
