<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba≈üvuru ve Teklifler - MetVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .basvuru-teklifler-section {
            background-color: rgb(4, 0, 29);
            background-image: radial-gradient(circle, rgba(232, 133, 202, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 120px 1rem 4rem 1rem;
            position: relative;
        }

        .basvuru-teklifler-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 2;
        }

        .basvuru-teklifler-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fffffffe;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .basvuru-teklifler-header h1 .highlight {
            color: rgb(232, 133, 202);
        }

        .basvuru-teklifler-header p {
            font-size: 1.2rem;
            color: #B0B0B0;
            max-width: 600px;
            margin: 0 auto;
        }

        .basvuru-teklifler-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .basvuru-teklifler-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(232, 133, 202, 0.1);
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 10px;
            color: #B0B0B0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(232, 133, 202, 0.2);
            border-color: rgb(232, 133, 202);
            color: rgb(232, 133, 202);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            border-color: rgb(232, 133, 202);
            color: #fffffffe;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(30, 0, 34, 0.5);
            border: 1px solid rgba(232, 133, 202, 0.2);
            border-radius: 15px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: #fffffffe;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #B0B0B0;
            font-size: 1rem;
        }

        .basvuru-card {
            background: rgba(30, 0, 34, 0.6);
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .basvuru-card:hover {
            background: rgba(30, 0, 34, 0.9);
            border-color: rgba(232, 133, 202, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 133, 202, 0.2);
        }

        .basvuru-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(232, 133, 202, 0.2);
        }

        .basvuru-card-header h3 {
            color: #fffffffe;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        .basvuru-status {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .basvuru-status.beklemede {
            background: rgba(255, 193, 7, 0.2);
            color: rgb(255, 193, 7);
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .basvuru-status.onaylandi {
            background: rgba(76, 175, 80, 0.2);
            color: rgb(76, 175, 80);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .basvuru-status.reddedildi {
            background: rgba(244, 67, 54, 0.2);
            color: rgb(244, 67, 54);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .basvuru-card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            font-size: 0.85rem;
            color: rgba(232, 133, 202, 0.8);
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #fffffffe;
            font-weight: 500;
        }

        .basvuru-card-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(232, 133, 202, 0.2);
        }

        .action-btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-accept {
            background: linear-gradient(135deg, #4caf50, rgba(76, 175, 80, 0.8));
            color: #fffffffe;
        }

        .btn-accept:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), #4caf50);
            transform: scale(1.02);
        }

        .btn-reject {
            background: linear-gradient(135deg, #f44336, rgba(244, 67, 54, 0.8));
            color: #fffffffe;
        }

        .btn-reject:hover {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9), #f44336);
            transform: scale(1.02);
        }

        .btn-message {
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            color: #fffffffe;
        }

        .btn-message:hover {
            background: linear-gradient(135deg, rgba(232, 133, 202, 0.9), rgb(232, 133, 202));
            transform: scale(1.02);
        }

        /* Teklifler Modal Stilleri */
        .offer-chat-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .offer-chat-modal.active {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .offer-chat-content {
            background: linear-gradient(135deg, rgba(20, 0, 25, 0.95), rgba(30, 0, 34, 0.95));
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 500px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        .offer-chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(232, 133, 202, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .offer-chat-header h2 {
            color: #fffffffe;
            font-size: 1.3rem;
            margin: 0;
        }

        .offer-chat-close {
            background: rgba(232, 133, 202, 0.1);
            border: 1px solid rgba(232, 133, 202, 0.3);
            color: rgb(232, 133, 202);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .offer-chat-close:hover {
            background: rgba(232, 133, 202, 0.2);
            border-color: rgb(232, 133, 202);
        }

        .offer-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .offer-message {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
            max-width: 80%;
            font-size: 0.9rem;
        }

        .offer-message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            color: #fffffffe;
            border-radius: 12px 0 12px 12px;
        }

        .offer-message.received {
            align-self: flex-start;
            background: rgba(50, 20, 50, 0.8);
            color: #B0B0B0;
            border: 1px solid rgba(232, 133, 202, 0.2);
            border-radius: 0 12px 12px 12px;
        }

        .offer-chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(232, 133, 202, 0.2);
            display: flex;
            gap: 0.8rem;
        }

        .offer-message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(232, 133, 202, 0.1);
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 8px;
            color: #fffffffe;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .offer-message-input::placeholder {
            color: #B0B0B0;
        }

        .offer-message-input:focus {
            outline: none;
            background: rgba(232, 133, 202, 0.15);
            border-color: rgb(232, 133, 202);
            box-shadow: 0 0 10px rgba(232, 133, 202, 0.2);
        }

        .offer-send-btn {
            padding: 0.8rem 1.2rem;
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            border: none;
            border-radius: 8px;
            color: #fffffffe;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .offer-send-btn:hover {
            background: linear-gradient(135deg, rgba(232, 133, 202, 0.9), rgb(232, 133, 202));
            transform: scale(1.05);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Dinamik Header Bile≈üeni -->
    <div id="header-container"></div>
    <script src="js/header.js"></script>

    <section class="basvuru-teklifler-section">
        <div class="basvuru-teklifler-header">
            <h1>Ba≈üvuru ve <span class="highlight">Teklifler</span></h1>
            <p>Kampanyalara ba≈üvuru yapƒ±n ve aktif tekliflerinizi y√∂netin</p>
        </div>

        <div class="basvuru-teklifler-container">
            <!-- Sekmeler -->
            <div class="basvuru-teklifler-tabs">
                <button class="tab-btn active" onclick="switchTab('basvurularim')">üìã Ba≈üvurularƒ±m</button>
                <button class="tab-btn" onclick="switchTab('tekliflerim')">üéÅ Tekliflerim</button>
            </div>

            <!-- Ba≈üvurularƒ±m Sekmesi -->
            <div id="basvurularim" class="tab-content active">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h2>Ba≈üvurular y√ºkleniyor...</h2>
                    <p>L√ºtfen bekleyin</p>
                </div>
            </div>

            <!-- Tekliflerim Sekmesi -->
            <div id="tekliflerim" class="tab-content">
                <div class="empty-state">
                    <div class="empty-state-icon">üéÅ</div>
                    <h2>Hen√ºz teklif bulunmuyor</h2>
                    <p>Markalardan gelen teklifler bu b√∂l√ºmde g√∂r√ºnt√ºlenecektir</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Teklif Mesajla≈üma Modalƒ± -->
    <div id="offerChatModal" class="offer-chat-modal">
        <div class="offer-chat-content">
            <div class="offer-chat-header">
                <h2 id="chatMarkaAdi">Marka Adƒ±</h2>
                <button class="offer-chat-close" onclick="closeOfferChat()">‚úï</button>
            </div>
            <div class="offer-chat-messages" id="offerChatMessages"></div>
            <div class="offer-chat-input-area">
                <input 
                    type="text" 
                    class="offer-message-input" 
                    id="offerMessageInput" 
                    placeholder="Mesaj yazƒ±n..."
                    onkeypress="handleOfferChatKeyPress(event)"
                >
                <button class="offer-send-btn" onclick="sendOfferMessage()">G√∂nder</button>
            </div>
        </div>
    </div>

    <script>
        let basvurular = [];
        let teklifler = [];
        let infId = null;
        let currentOfferChat = null;
        let offerChatMessages = [];

        // Sayfayƒ± y√ºkle
        async function loadApplications() {
            try {
                // Giri≈ü yapƒ±lƒ± kullanƒ±cƒ±yƒ± al
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) {
                    console.log('‚ùå Giri≈ü yapƒ±lmamƒ±≈ü');
                    return;
                }

                infId = user.id;

                // Ba≈üvurularƒ± y√ºkle
                const basvuruResponse = await fetch('/data/inflerinBa≈üvurularƒ±.json');
                const allBasvurular = await basvuruResponse.json();

                // Sadece bu influencerin ba≈üvurularƒ±nƒ± filtrele
                basvurular = allBasvurular.filter(b => b.inf_id === infId);

                // Teklifleri y√ºkle
                const teklifResponse = await fetch('/data/yapƒ±lan_teklifler.json');
                const allTeklifler = await teklifResponse.json();

                // Marka bilgilerini y√ºkle
                const markaResponse = await fetch('/data/markalar.json');
                const allMarkalar = await markaResponse.json();

                // Sadece bu influencere yapƒ±lan teklifleri filtrele ve marka adƒ±nƒ± ekle
                teklifler = allTeklifler.filter(t => t.influencerId === infId).map(t => {
                    const marka = allMarkalar.find(m => m.marka_id === t.markaId);
                    return {
                        ...t,
                        markaAdi: marka?.marka_adi || 'Bilinmeyen Marka'
                    };
                });

                displayApplications();
                displayOffers();
                console.log('‚úÖ Ba≈üvurular y√ºklendi:', basvurular.length);
                console.log('‚úÖ Teklifler y√ºklendi:', teklifler.length);
            } catch (error) {
                console.error('‚ùå Veri y√ºkleme hatasƒ±:', error);
            }
        }

        function displayApplications() {
            const container = document.getElementById('basvurularim');
            
            if (basvurular.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h2>Hen√ºz ba≈üvuru bulunmuyor</h2>
                        <p>Yeni kampanyalara ba≈üvuru yaparak burada g√∂r√ºnt√ºlemenizi saƒülayabilirsiniz</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = basvurular.map(basvuru => `
                <div class="basvuru-card">
                    <div class="basvuru-card-header">
                        <h3>${basvuru.kampanya_adi}</h3>
                        <span class="basvuru-status ${basvuru.basvuru_durumu.toLowerCase()}">${basvuru.basvuru_durumu}</span>
                    </div>
                    <div class="basvuru-card-details">
                        <div class="detail-item">
                            <span class="detail-label">Platform:</span>
                            <span class="detail-value">${basvuru.platform}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kampanya T√ºr√º:</span>
                            <span class="detail-value">${basvuru.kampanya_turu}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">B√ºt√ße:</span>
                            <span class="detail-value">‚Ç∫${basvuru.kampanya_butcesi_tl.toLocaleString('tr-TR')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Son Tarih:</span>
                            <span class="detail-value">${new Date(basvuru.kampanya_bitis).toLocaleDateString('tr-TR')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ba≈üvuru Tarihi:</span>
                            <span class="detail-value">${new Date(basvuru.basvuru_tarihi).toLocaleDateString('tr-TR')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayOffers() {
            const container = document.getElementById('tekliflerim');
            
            if (teklifler.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéÅ</div>
                        <h2>Hen√ºz teklif bulunmuyor</h2>
                        <p>Markalardan gelen teklifler bu b√∂l√ºmde g√∂r√ºnt√ºlenecektir</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = teklifler.map(teklif => `
                <div class="basvuru-card">
                    <div class="basvuru-card-header">
                        <h3>${teklif.kampanyaAdi}</h3>
                        <span class="basvuru-status ${teklif.durum.toLowerCase().replace(' ', '')}">${teklif.durum}</span>
                    </div>
                    <div class="basvuru-card-details">
                        <div class="detail-item">
                            <span class="detail-label">Marka:</span>
                            <span class="detail-value">${teklif.markaAdi}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Platform:</span>
                            <span class="detail-value">${teklif.platform}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kampanya T√ºr√º:</span>
                            <span class="detail-value">${teklif.kampanya_turu}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Teklif Edilen √úcret:</span>
                            <span class="detail-value">‚Ç∫${teklif.teklif_edilen_ucret.toLocaleString('tr-TR')}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kampanya Detaylarƒ±:</span>
                            <span class="detail-value">${teklif.aciklama}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Teklif Tarihi:</span>
                            <span class="detail-value">${new Date(teklif.createdAt).toLocaleDateString('tr-TR')}</span>
                        </div>
                    </div>
                    <div class="basvuru-card-actions">
                        <button class="action-btn btn-accept" onclick="acceptOffer(${teklif.id}, '${teklif.kampanyaAdi.replace(/'/g, "\\'")}', ${teklif.markaId}, ${teklif.teklif_edilen_ucret})">‚úÖ Kabul Et</button>
                        <button class="action-btn btn-message" onclick="openOfferChat(${teklif.id}, '${teklif.markaAdi.replace(/'/g, "\\'")}')">üí¨ Mesaj</button>
                        <button class="action-btn btn-reject" onclick="rejectOffer(${teklif.id})">‚ùå Reddet</button>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tabName) {
            // T√ºm tab i√ßeriklerini gizle
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            // T√ºm tab butonlarƒ±ndan active class'ƒ±nƒ± kaldƒ±r
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // Se√ßilen tab'ƒ± g√∂ster
            const selectedContent = document.getElementById(tabName);
            if (selectedContent) {
                selectedContent.classList.add('active');
            }

            // Se√ßilen butona active class ekle
            event.target.classList.add('active');

            console.log('üìÇ Sekme deƒüi≈ütirildi:', tabName);
        }

        function openOfferChat(offerId, markaAdi) {
            currentOfferChat = offerId;
            document.getElementById('chatMarkaAdi').textContent = markaAdi;
            offerChatMessages = [
                {
                    type: 'received',
                    text: `Merhaba! ${markaAdi} markasƒ±yla ileti≈üime ho≈ü geldiniz.`
                }
            ];
            displayOfferChatMessages();
            document.getElementById('offerChatModal').classList.add('active');
            document.getElementById('offerMessageInput').focus();
        }

        function closeOfferChat() {
            document.getElementById('offerChatModal').classList.remove('active');
            currentOfferChat = null;
            offerChatMessages = [];
        }

        function handleOfferChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendOfferMessage();
            }
        }

        function sendOfferMessage() {
            const input = document.getElementById('offerMessageInput');
            const messageText = input.value.trim();

            if (!messageText) return;

            offerChatMessages.push({
                type: 'sent',
                text: messageText
            });

            input.value = '';
            displayOfferChatMessages();

            // Auto response
            setTimeout(() => {
                const responses = [
                    'Harika! Detaylarƒ± dinlemekten memnun olacaƒüƒ±z.',
                    'Sizinle √ßalƒ±≈ümaya ilgi duyuyoruz.',
                    'Sorularƒ±nƒ±z i√ßin te≈üekk√ºr ederiz!',
                    'Kampanya hakkƒ±nda daha fazla bilgi alalƒ±m.',
                    'M√ºkemmel! √ñnerilerin i√ßin te≈üekk√ºr ederiz.'
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                offerChatMessages.push({
                    type: 'received',
                    text: randomResponse
                });
                displayOfferChatMessages();
            }, 800);
        }

        function displayOfferChatMessages() {
            const container = document.getElementById('offerChatMessages');
            container.innerHTML = offerChatMessages.map(msg => `
                <div class="offer-message ${msg.type}">${msg.text}</div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function acceptOffer(offerId, kampanyaAdi, markaId, ucret) {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.id) {
                    alert('‚ùå L√ºtfen giri≈ü yapƒ±nƒ±z!');
                    return;
                }

                const newCampaign = {
                    kampanya_id: `KMP${Date.now()}`,
                    kampanya_adi: kampanyaAdi,

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

                });

                const result = await response.json();

                if (response.ok) {

                    // Teklifi listeden kaldƒ±r
                    teklifler = teklifler.filter(t => t.id !== parseInt(offerId));
                    displayOffers();

                } else {
                    nav.classList.remove('scrolled');
                }
            }
        });

        // Sayfa y√ºklendiƒüinde ba≈üvurularƒ± getir

            // Modal dƒ±≈üƒ±na tƒ±klanƒ±nca kapat
