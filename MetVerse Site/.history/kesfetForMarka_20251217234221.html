        .kesfet-section {

        .kesfet-header {

        .kesfet-container {

            margin: 0 auto;
            position: relative;

        }

        .kesfet-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {

            background: rgba(232, 133, 202, 0.1);
            border: 1px solid rgba(232, 133, 202, 0.3);
            border-radius: 8px;
            color: #B0B0B0;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(232, 133, 202, 0.2);
            border-color: rgb(232, 133, 202);
            color: rgb(232, 133, 202);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgb(232, 133, 202), rgba(232, 133, 202, 0.8));
            border-color: rgb(232, 133, 202);
            color: #fffffffe;
        }

        .kesfet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .kesfet-card {
            background: rgba(30, 0, 34, 0.6);
            border: 1px solid rgba(232, 133, 202, 0.2);
            border-radius: 12px;

            transition: all 0.3s ease;

            border-color: rgba(232, 133, 202, 0.5);

            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;

            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #B0B0B0;
            text-transform: uppercase;

        .stat-value {

            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;

        }

        .kesfet-card-btn:hover {
            background: linear-gradient(135deg, rgba(232, 133, 202, 0.9), rgb(232, 133, 202));

        .kesfet-card-btn-secondary {

            background: transparent;
            border: 1px solid rgba(232, 133, 202, 0.5);
            border-radius: 6px;
            color: rgb(232, 133, 202);
            cursor: pointer;
            font-size: 0.85rem;

        }

        .kesfet-card-btn-secondary:hover {

            color: #fffffffe;
            margin-bottom: 0.5rem;
        }

        .empty-kesfet p {

            font-size: 1rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {

            }

            .kesfet-filters {

    </style>
