<!DOCTYPE html>
<html lang="tr">
<head>

        .kesfet-header {

        .search-input:focus {

            box-shadow: 0 0 15px rgba(232, 133, 202, 0.3);

        .search-icon {

        .kesfet-filters {

        .kesfet-card {

        .kesfet-card:hover {

        .kesfet-card-footer {

        .kesfet-card-btn {

        .modal-header {

        .modal-messages {

        }

        .message {

        .message.sent {

        .message.received {

        .message-time {

        .modal-input-area {

        }

        .message-input {

        .message-input::placeholder {

        .message-input:focus {
            outline: none;

        .send-btn {

        @keyframes fadeIn {

                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .modal-content {
                max-width: 100%;
                border-radius: 15px 15px 0 0;

        }
    
    </style>
</head>
<body>
    <!-- Dinamik Header Bile≈üeni -->
    <div id="header-container"></div>
    <script src="js/header.js"></script>

    <section class="kesfet-section">
        <div class="kesfet-header">
            <h1>ƒ∞nfluencer'larƒ± <span class="highlight">Ke≈üfet</span></h1>
            <p>Kampanyalarƒ±nƒ±za uygun influencer'larƒ± ke≈üfet ve i≈ü birliƒüi ba≈ülat</p>
        </div>

        <div class="kesfet-container">
            <!-- Arama √áubuƒüu -->
            <div class="kesfet-search">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="ƒ∞nfluencer adƒ±, handle, kategori vb. arayƒ±n..."
                        onkeyup="handleSearch()"
                    >
                </div>
            </div>

            <!-- Filtreler -->
            <div class="kesfet-filters">
                <button class="filter-btn active" onclick="filterInfluencers('all')">üåü T√ºm√º</button>
                <button class="filter-btn" onclick="filterInfluencers('fashion')">üëó Moda</button>
                <button class="filter-btn" onclick="filterInfluencers('beauty')">üíÑ G√ºzellik</button>
                <button class="filter-btn" onclick="filterInfluencers('lifestyle')">üåø Ya≈üam Tarzƒ±</button>
                <button class="filter-btn" onclick="filterInfluencers('tech')">üì± Teknoloji</button>
            </div>

            <!-- ƒ∞nfluencer'lar Grid'i -->
            <div class="kesfet-grid" id="influencerGrid">
                <!-- ƒ∞nfluencer'lar burada listelenecek -->
                <div class="empty-kesfet">
                    <div class="empty-kesfet-icon">üîç</div>
                    <h2>ƒ∞nfluencer y√ºkleniyor...</h2>
                    <p>L√ºtfen bekleyin, mevcut influencer'lar g√∂r√ºnt√ºlenecektir</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Mesajla≈üma Modal'ƒ± -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modalInfluencerName">ƒ∞nfluencer Adƒ±</h2>
                    <div class="modal-influencer-info" id="modalInfluencerHandle">@handle</div>
                </div>
                <button class="close-btn" onclick="closeMessageModal()">√ó</button>
            </div>

            <div class="modal-messages" id="messagesContainer">
                <div class="message received">
                    <div>Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim?</div>
                    <div class="message-time">Bug√ºn 10:00</div>
                </div>
            </div>

            <div class="modal-input-area">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput"
                    placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..."
                    onkeypress="handleMessageKeyPress(event)"
                >
                <button class="send-btn" onclick="sendMessage()">üì§</button>
            </div>
        </div>
    </div>

    <script>
        let influencers = [];
        let allInfluencersData = {};
        let currentFilter = 'all';
        let currentSearchQuery = '';

        // Sayfa y√ºklendiƒüinde veritabanƒ±ndan influencer verilerini √ßek
        async function loadInfluencersFromDatabase() {
            try {
                // T√ºm gerekli verileri paralel olarak √ßek
                const [influencersRes, csvRes, kampanyalarRes] = await Promise.all([
                    fetch('/data/influencers.json'),
                    fetch('/data/influencers_csv.json'),
                    fetch('/data/kampanyalar.json')
                ]);

                const influencersData = await influencersRes.json();
                const csvData = await csvRes.json();
                const kampanyalarData = await kampanyalarRes.json();

                console.log('üìä Y√ºklenen veritabanlarƒ±:');
                console.log('üë• Influencer sayƒ±sƒ±:', influencersData.length);
                console.log('üìã CSV verisi sayƒ±sƒ±:', csvData.length);
                console.log('üéØ Kampanya sayƒ±sƒ±:', kampanyalarData.length);

                // Influencerlarƒ± birle≈ütir ve zenginle≈ütir
                influencers = influencersData.map(inf => {
                    // CSV verisini bul
                    const csvInfo = csvData.find(csv => csv.influencer_id === inf.id);

                    // Bu influencerƒ±n kampanyalarƒ±nƒ± bul
                    const campaigns = kampanyalarData.filter(k => k.influencer_id === inf.id);
                    
                    // Ortalama etkile≈üim oranƒ±nƒ± hesapla
                    const avgEngagement = campaigns.length > 0 
                        ? (campaigns.reduce((sum, k) => sum + k.ai_eslesme_skoru, 0) / campaigns.length).toFixed(1)
                        : 0;

                    // Ortalama kampanya √ºcretini hesapla
                    const avgPrice = campaigns.length > 0
                        ? Math.round(campaigns.reduce((sum, k) => sum + k.kampanya_butcesi_tl, 0) / campaigns.length)
                        : 5000;

                    // Kategori e≈ülemesi
                    const categoryMap = {
                        'Moda': 'fashion',
                        'G√ºzellik': 'beauty',
                        'Kozmetik': 'beauty',
                        'Lifestyle': 'lifestyle',
                        'Ya≈üam Tarzƒ±': 'lifestyle',
                        'Teknoloji': 'tech',
                        'Vegan Ya≈üam': 'lifestyle',
                        'Doƒüal √úr√ºnler': 'lifestyle',
                        'Spor': 'lifestyle'
                    };

                    const category = categoryMap[csvInfo?.influencer_nis] || 'lifestyle';
                    const categoryEmoji = {
                        'fashion': 'üëó',
                        'beauty': 'üíÑ',
                        'tech': 'üë®‚Äçüíª',
                        'lifestyle': 'üåø'
                    }[category];

                    return {
                        id: inf.id,
                        name: `${inf.ad} ${inf.soyad}`,
                        handle: csvInfo?.influencer_kullanici_adi || `@${inf.ad.toLowerCase()}`,
                        category: category,
                        bio: `${csvInfo?.influencer_nis || 'Ya≈üam Tarzƒ±'} | ${csvInfo?.influencer_platform || 'Instagram'} Influencer'ƒ±`,
                        followers: csvInfo?.influencer_tipi === 'Mega' ? '500K+' : 
                                  csvInfo?.influencer_tipi === 'Makro' ? '250K+' :
                                  csvInfo?.influencer_tipi === 'Mikro' ? '50K+' : '10K+',
                        engagement: `${avgEngagement}%`,
                        price: `‚Ç∫${avgPrice.toLocaleString('tr-TR')}`,
                        icon: categoryEmoji,
                        platform: csvInfo?.influencer_platform || 'Instagram',
                        type: csvInfo?.influencer_tipi || 'Mikro',
                        niche: csvInfo?.influencer_nis || 'Lifestyle',
                        location: `${csvInfo?.influencer_sehir}, ${csvInfo?.influencer_ulke}` || 'T√ºrkiye',
                        status: csvInfo?.influencer_durum || 'Aktif',
                        campaignCount: campaigns.length,
                        avgEngagementScore: avgEngagement
                    };
                });

                console.log('‚úÖ Veritabanƒ±ndan', influencers.length, 'influencer y√ºklendi');
                console.log('üéØ Influencerlar:', influencers);

                // ƒ∞lk kez g√∂ster
                displayInfluencers('all');

            } catch (error) {
                console.error('‚ùå Veritabanƒ± y√ºkleme hatasƒ±:', error);
                const grid = document.getElementById('influencerGrid');
                grid.innerHTML = `
                    <div class="empty-kesfet" style="grid-column: 1/-1;">
                        <div class="empty-kesfet-icon">‚ö†Ô∏è</div>
                        <h2>Veri y√ºkleme hatasƒ±</h2>
                        <p>Influencer verisi y√ºklenirken bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.</p>
                    </div>
                `;
            }
        }

        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            currentSearchQuery = searchInput.value.toLowerCase().trim();
            displayInfluencers(currentFilter);
        }

        function displayInfluencers(filter = 'all') {
            currentFilter = filter;
            const grid = document.getElementById('influencerGrid');
            
            let filtered = influencers;
            
            // Kategori filtresini uygula
            if (filter !== 'all') {
                filtered = filtered.filter(i => i.category === filter);
            }

            // Arama filtresini uygula
            if (currentSearchQuery) {
                filtered = filtered.filter(influencer => {
                    const searchableText = `
                        ${influencer.name.toLowerCase()}
                        ${influencer.handle.toLowerCase()}
                        ${influencer.niche.toLowerCase()}
                        ${influencer.platform.toLowerCase()}
                        ${influencer.type.toLowerCase()}
                        ${influencer.location.toLowerCase()}
                    `;
                    return searchableText.includes(currentSearchQuery);
                });
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-kesfet" style="grid-column: 1/-1;">
                        <div class="empty-kesfet-icon">üîç</div>
                        <h2>ƒ∞nfluencer bulunamadƒ±</h2>
                        <p>${currentSearchQuery ? 'Arama kriterinize uygun influencer bulunmamaktadƒ±r' : 'Se√ßtiƒüiniz kategoride influencer bulunmamaktadƒ±r'}</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(influencer => `
                <div class="kesfet-card">
                    <div class="kesfet-card-image">${influencer.icon}</div>
                    <div class="kesfet-card-content">
                        <h3 class="kesfet-card-title">${influencer.name}</h3>
                        <p class="kesfet-card-handle">${influencer.handle}</p>
                        <div class="kesfet-card-category">${influencer.niche.toUpperCase()}</div>
                        <p class="kesfet-card-desc">
                            üì± ${influencer.platform} | 
                            üéØ ${influencer.type} | 
                            üìç ${influencer.location}
                        </p>
                        
                        <div class="influencer-stats">
                            <div class="stat-item">
                                <span class="stat-label">Takip√ßi</span>
                                <span class="stat-value">${influencer.followers}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Etkile≈üim</span>
                                <span class="stat-value">${influencer.engagement}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">√úcret</span>
                                <span class="stat-value">${influencer.price}</span>
                            </div>
